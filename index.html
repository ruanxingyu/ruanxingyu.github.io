<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一题</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto Serif SC:wght@400;700&family=Noto Sans SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 清新自然系：使用绿色调 */
            --primary-color: #4CAF50; /* 鲜绿，用于背景文字 */
            --secondary-color: #C8E6C9; /* 淡绿，用于标题背景 */
            --accent-color: #8BC34A; /* 草绿，用于强调元素 */
            --background-color: #E8F7E4; /* 浅绿，用于页面背景 */
            --text-color: #333; /* 深灰色，用于主要文字 */
            --light-text-color: #555; /* 中灰色，用于次要文字 */
            --divider-color: #B7DFB7; /* 浅绿，用于分隔线 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color); /* 使用浅绿作为页面背景 */
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color); /* 使用深灰色作为主要文字颜色 */
        }
        .card {
            width: 900px;
            height: auto;
            background-color: #FFFFFF; /* 白色，用于卡片背景 */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: var(--secondary-color); /* 使用淡绿作为标题背景 */
            color: #333; /* 深色文字与浅色背景形成对比 */
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 40px; /* 固定字体大小为40px */
            margin: 0;
            font-weight: 700;
        }
        .subtitle {
            font-size: 30px;
            font-weight: 400;
            margin: 0;
        }
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .problem {
            text-align: left;
            margin-bottom: 20px;
        }
        .problem-main {
            font-family: 'Noto Serif SC', serif;
            font-size: 25px; /* 固定字体大小为25px */
            color: var(--text-color); /* 使用深灰色作为主要文字颜色 */
            margin-bottom: 10px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--divider-color); /* 使用浅绿作为分隔线 */
            margin: 20px 0;
        }
        .date {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 10px;
        }
        .encouragement {
            font-size: 18px;
            line-height: 1.6;
            text-align: left; /* 文字左对齐 */
        }
        .background-text {
            position: absolute;
            font-size: 150px;
            color: rgba(76, 175, 80, 0.15); /* 使用鲜绿的透明版本作为背景文字 */
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }
    </style>
</head>

            <span class="subtitle">阮老师陪你一起每天进步</span>
        </div>
        <div class="content">
            <div class="problem">
                <div class="problem-main">有一斜面，高度为 H，斜面长度为L，现用恒为 F 的力将一质量为 m 的物体从斜面下端推至顶端，求此过程中斜面对物体的摩擦力大小。（用字母表示）</div>
            </div>
            <div class="divider"></div>
            <div class="date">
                <span class="encouragement"></span>
                <span id="currentDate"></span>
            </div>
        </div>

        function getRandomTheme() {
            const themes = ['pastel', 'gemstone', 'natural', 'grayscale', 'retro', 'vivid', 'minimalist', 'marine', 'autumn', 'morandi'];
            return themes[Math.floor(Math.random() * themes.length)];
        }

            }
        }
